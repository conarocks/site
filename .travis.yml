language: go

go:
  - 1.7
env:
  global:
    - HUGO_VERSION=0.26

before_install:
  - mkdir -p bin
  - curl -L https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz -o bin/hugo.tar.gz
  - tar xzvvf bin/hugo.tar.gz -C ./bin
script:
  - "./bin/hugo"

deploy:
  provider: master
  skip_cleanup: true
  github_token: $GITHUB_TOKEN 
  on:
    branch: master
